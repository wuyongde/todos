<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app">
        <div class="TodosHeader">
            <input type="text" placeholder="请输入待办事项并按回车添加" >
        </div>
        <div class="TodosMain">
            <ul>
                <li class="TodosItem">
                    <input type="checkbox">
                    <span>吃饭</span>
                    <button>删除</button>
                </li>
                <li class="TodosItem">
                    <input type="checkbox">
                    <span>睡觉</span>
                    <button>删除</button>
                </li>
                <li class="TodosItem">
                    <input type="checkbox">
                    <span>打豆豆</span>
                    <button>删除</button>
                </li>
            </ul>
        </div>
        <div class="TodosFooter">
            <input type="checkbox">
            <span>完成2条/共5条</span>
            <button>清除已完成事项</button>
        </div>
    </div>
</body>
</html>
